<div class="login-container">
  <div class="login-card">
    <div class="header">
      <button class="home-btn" (click)="goToHome()">🏠</button>
      <h2>🔐 Sign In</h2>
      <p>Welcome back to our bus booking system</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email" 
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password" 
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="login-btn" 
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="message-container">
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>

    <div class="links">
      <p><a (click)="goToForgotPassword()" class="link">Forgot your password?</a></p>
      <p>Don't have an account? <a (click)="goToSignup()" class="link">Sign up here</a></p>
    </div>
  </div>
</div>
